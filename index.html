<body>
  <div id="sidebar"></div>
  <div id="topbar"></div>
  <main>
    <div id="hero"></div>
    <div id="contact-bar"></div>
  </main>

  <script>
    const loadHTML = async (id, file) => {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    };
    loadHTML("sidebar", "partials/sidebar.html");
    loadHTML("topbar", "partials/topbar.html");
    loadHTML("hero", "partials/hero.html");
    loadHTML("contact-bar", "partials/contact-bar.html");
  </script>
</body>
