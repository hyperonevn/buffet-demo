<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.BUFFET ミスタービュッフェ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Yu Gothic', '游ゴシック', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body class="text-gray-800">

    <!-- ✅ Sidebar (ẩn trên mobile) -->
    <aside class="hidden md:flex fixed top-0 left-0 w-[240px] h-screen bg-[#5d4a3d] text-white flex-col justify-between p-5 z-50 overflow-y-auto">
      <!-- Logo -->
      <div class="text-center mb-6">
        <img src="https://buffet-catering.com/wp/wp-content/themes/buffet/img/common/logo_kansai.png" alt="Mr.BUFFET" class="mx-auto" />
      </div>

      <!-- Menu blocks -->
      <nav class="space-y-6 text-sm font-bold">
        <div class="text-center"><p class="text-[15px] mb-1">ケータリングメニュー</p></div>
        <hr class="border-dashed border-t border-white mx-6" />
        <div class="text-center"><p class="text-[15px] leading-snug">オードブル<br />デリバリーメニュー</p></div>
        <hr class="border-dashed border-t border-white mx-6" />
        <div class="text-center"><p class="text-[15px]">予算から選ぶ</p></div>
        <hr class="border-dashed border-t border-white mx-6" />
        <div class="text-center"><p class="text-[15px]">シーンから選ぶ</p></div>
      </nav>

      <!-- Contact Info -->
      <div class="mt-10 text-center text-white text-sm">
        <p class="mb-2">お気軽にご相談・お電話ください</p>
        <p class="text-xl font-bold tracking-widest my-1">0120-846-413</p>
        <p>営業時間 09:00~21:00</p>
      </div>

      <!-- Contact Button -->
      <div class="mt-6 mb-6 text-center">
        <div class="bg-white text-[#5d4a3d] rounded-md p-4 mx-auto w-[200px] shadow-md text-sm font-bold">
          <div class="flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M2 4v16h20V4H2zm18 2v.511l-8 5.333-8-5.333V6h16zM4 18V8.344l7.385 4.923a1 1 0 001.23 0L20 8.344V18H4z"/></svg>
            <span>お問い合わせ<br />ご注文はこちら</span>
          </div>
        </div>
      </div>

      <!-- Banner dưới cùng -->
      <div class="text-center space-y-4">
        <img src="https://buffet-catering.com/wp/wp-content/themes/buffet/img/common/deff_banner.jpg" alt="バナー" class="w-full rounded" />
      </div>
    </aside>

    <!-- ✅ Mobile Header -->
    <header class="md:hidden bg-[#5d4a3d] text-white flex items-center justify-between px-4 py-3">
      <!-- Logo center -->
      <img src="https://buffet-catering.com/wp/wp-content/themes/buffet/img/common/logo_kansai.png" alt="Mr.BUFFET" class="h-6" />

      <!-- Right icons -->
      <div class="flex items-center space-x-4">
        <a href="tel:0120846413">
          <svg class="w-5 h-5 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.6 10.8c1.2 2.3 3.1 4.2 5.4 5.4l1.8-1.8c.2-.2.6-.3.9-.2 1 .3 2.1.5 3.2.5.5 0 .9.4.9.9v3.6c0 .5-.4.9-.9.9C9.5 20 4 14.5 4 7.5c0-.5.4-.9.9-.9H8.5c.5 0 .9.4.9.9 0 1.1.2 2.2.5 3.2.1.3 0 .7-.2.9l-1.1 1.1z"/></svg>
        </a>
        <a href="#form">
          <svg class="w-5 h-5 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 4v16h20V4H2zm18 2v.511l-8 5.333-8-5.333V6h16zM4 18V8.344l7.385 4.923a1 1 0 001.23 0L20 8.344V18H4z"/></svg>
        </a>
        <button>
          <svg class="w-6 h-6 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
        </button>
      </div>
    </header>

    <!-- ✅ Top notice -->
    <div class="md:ml-[240px] bg-[#2e261c] text-white text-[12px] text-center py-1">
      神戸・大阪・京都でケータリング・オードブルデリバリーなら MrBuffet～ミスタービュッフェ～
    </div>

    <!-- ✅ Hero section -->
    <main class="md:ml-[240px]">
      <section class="relative">
        <img src="https://buffet-catering.com/wp/wp-content/themes/buffet/img/home/mv1.jpg" class="w-full h-[520px] object-cover" alt="Hero" />
        <div class="absolute inset-0 flex flex-col justify-center items-center text-white text-center px-4">
          <img src="https://buffet-catering.com/wp/wp-content/themes/buffet/img/common/logo_kansai.png" class="w-[160px] md:w-[220px] mb-4" />
          <h1 class="text-xl md:text-3xl font-bold bg-[#5d4a3d]/80 px-4 py-2 rounded">ミスタービュッフェ</h1>
          <p class="mt-2 text-sm md:text-base bg-[#6e774f]/80 px-4 py-1 rounded">オシャレで旨い。心が躍る出張ビュッフェ専門店</p>
          <a href="#contact" class="mt-4 inline-block bg-white text-[#5d4a3d] font-bold py-2 px-6 rounded shadow">お問い合わせはこちら</a>
        </div>
      </section>
    </main>

  </body>
</html>
